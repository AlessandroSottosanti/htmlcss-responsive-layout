<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/responsive.css">

    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- /fontawesome -->



    <title>Giallo Booleano</title>
</head>
<body>
    
    <header>
        <h1 class="title">
            GIALLO BOOLEANO
        </h1>
    </header>
    
    <main>
        <section class="overall">
            <h3 class="light pb-1" >DOLCI E DESSERTS</h3>
            <h2 class="name pb-1-5">Tiramisù</h2>

            <div class="centered-container">
                <div class="card">
                    <div class="card-header">
                        <iframe src="https://www.youtube.com/watch?v=JVT900H6s0g" frameborder="0"></iframe>
                    </div>
                    <div class="card-body">
                        <h3 class="pb-1-5">In breve</h3>
                        <ul>
                            <li>Difficoltà: <strong>Facile</strong></li>
                            <li>Tempo: <strong>40 min</strong></li>
                            <li>Porzione per: <strong>8 persone</strong></li>
                            <li>Costo: <strong>contenuto</strong></li>
                            <li><strong>Note</strong>: +2 ore di riposo in frigo</li>
                        </ul>
                    </div>
                </div>
    
                <div class="socials">
    
                    <div class="button"><i class="fa-brands fa-facebook"></i></div>
                    <div class="button"><i class="fa-brands fa-x-twitter"></i></div>
                    <div class="button"><i class="fa-brands fa-instagram"></i></div>
                    <div class="button"><i class="fa-brands fa-pinterest"></i></div>
                    <div class="button"><i class="fa-brands fa-youtube"></i></div>
    
                </div>
            </div>
           
        </section>

        <section class="banner"></section>

        <section class="presentation">

            <div class="float">
                <div class="img"></div>
                <div class="text"></div>
            </div>
        </section>
    </main>

    <footer>

        <div class="col-left"></div>
        <div class="col-right"></div>
    </footer>

</body>
</html>
